---

name: "Create Release Branch to DMZ Pull Request"
on:
  # pull_request:
  push:
    branches:
      - 'test*'
jobs:
  open_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
      - uses: actions/checkout@v2
      - name: Update apt-get & install jq
      - run: |
          sudo apt-get update
          sudo apt-get install jq
      - name: Ensure script is executable
      - run: chmod +x ./github_action_scripts/open_pr.sh
      - name: Create Pull Request
      - run: ./github_action_scripts/open_pr.sh \
             ${GITHUB_API_URL} ${GITHUB_REPOSITORY} ${GITHUB_REF_NAME} ${{secrets.GITHUB_TOKEN}}
        shell: bash
